name: SITSegment
version: '1.0'
main: club.sitmc.sitSegment.SITSegment
api-version: '1.21'
prefix: SITMCPK
load: STARTUP
authors: [ 上应大Minecraft社 ]
description: SIT Parkour Segment
website: www.sitmc.club
commands:
  sitpk:
    description: SIT Parkour Segment command
    usage: /sitpk
  top:
    description: SIT Parkour leaderboard
    usage: /top
  prac:
    description: Enter practice mode
    usage: /prac
  unprac:
    description: Exit practice mode
    usage: /unprac
  pracworld:
    description: Toggle practice mode for current world
    usage: /pracworld
  spec:
    description: Enter spectator mode
    usage: /spec
  unspec:
    description: Exit spectator mode
    usage: /unspec
  specworld:
    description: Toggle spectator mode for current world
    usage: /specworld
permissions:
  sitsegment.command.exit:
    description: Allow using /sitpk exit
    default: true
  sitsegment.command.world:
    description: Allow using /sitpk world
    default: op
  sitsegment.command.set:
    description: Allow using /sitpk set
    default: op
  sitsegment.command.del:
    description: Allow using /sitpk del
    default: op
  sitsegment.command.reload:
    description: Allow using /sitpk reload
    default: op
  sitsegment.command.top:
    description: Allow using /top
    default: true
  sitsegment.command.prac:
    description: Allow using /prac
    default: true
  sitsegment.command.unprac:
    description: Allow using /unprac
    default: true
  sitsegment.command.pracworld:
    description: Allow using /pracworld
    default: op
  sitsegment.command.spec:
    description: Allow using /spec
    default: true
  sitsegment.command.unspec:
    description: Allow using /unspec
    default: true
  sitsegment.command.specworld:
    description: Allow using /specworld
    default: op
  sitsegment.admin:
    description: SIT Parkour admin aggregate permission
    default: op
    children:
      sitsegment.command.exit: true
      sitsegment.command.world: true
      sitsegment.command.set: true
      sitsegment.command.del: true
      sitsegment.command.reload: true
      sitsegment.command.top: true
      sitsegment.command.prac: true
      sitsegment.command.unprac: true
      sitsegment.command.pracworld: true
      sitsegment.command.spec: true
      sitsegment.command.unspec: true
      sitsegment.command.specworld: true
